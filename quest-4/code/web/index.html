<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EC44 Quest 4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#fafafa">
        <style>
            body {margin: 0; body: 0}
            * {box-sizing: border-box;}
            #controls {
                padding: 0.5em 0;
                width: 80vw;
                height: 15vh;
                text-align: center;
                margin: auto;
            }

            button {
                border: none;
                background-color: #efefef;
                padding: 0.25em 0.5em;
                font-size: 1.2em;
                width: 200px;
                margin: 0.25em 0.5em; 
            }

            #log {
                margin: auto;
                width: 80vw;
                height: 80vh;
                border: 1px solid #9a9a9a;
                padding: 1em;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div id="controls">
            <button id="escForward" type="button">Esc Forward</button>
            <button id="turnLeft" type="button">Steer Left</button>
            <button id="startAuto" type="button">Start Auto</button>
            <br>
            <button id="escBackward" type="button">Esc Rev</button>
            <button id="turnRight" type="button">Steer Right</button>
            <button id="stopAuto" type="button">Stop Auto</button>
            <br>
            <button id="escStop" type="button">Esc Stop</button>
            <button id="turnCenter" type="button">Steer Center</button>
            <button id="calibrate" type="button">Calibrate</button>
        </div>
        <div id="log"></div>
        <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
        <script src="/node_modules/axios/dist/axios.min.js"></script>
        <script src="/static/app.js"></script>
    </body>
</html>
