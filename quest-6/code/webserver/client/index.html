<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EC444 Crawler Rollup</title>
    <style type="text/css">
        body {margin: 0; padding: 0; font-family: sans-serif; box-sizing: border-box; overflow-x: hidden;}
        * {box-sizing: border-box;}
        th {cursor: pointer;}
        .sorted:after {
            content: ' ';
            display: block;
            position: absolute;
            right: 0;
            top: 50%;
            width: 20px;
            height: 20px;
            transform: translateY(-50%);
            background-repeat: no-repeat;
            background-position: right center;
            background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGNsYXNzPSJNdWlTdmdJY29uLXJvb3QgTXVpVGFibGVTb3J0TGFiZWwtaWNvbiBNdWlUYWJsZVNvcnRMYWJlbC1pY29uRGlyZWN0aW9uQXNjIiBmb2N1c2FibGU9ImZhbHNlIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGFyaWEtaGlkZGVuPSJ0cnVlIiByb2xlPSJwcmVzZW50YXRpb24iPjxwYXRoIGQ9Ik0yMCAxMmwtMS40MS0xLjQxTDEzIDE2LjE3VjRoLTJ2MTIuMTdsLTUuNTgtNS41OUw0IDEybDggOCA4LTh6Ii8+PC9zdmc+");
        }

        .sorted.asc:after {
            transform: translateY(-50%) rotate(180deg);
        }

        header {
            padding: 0.25rem 2rem;
            width: 100%;
            font-size: 1rem;
            background-color: #801429;
            color: white;
            border-bottom: 1px solid black
        }

        h1 {
            font-size: 1.4rem;
        }
        .content {
            padding: 2rem;
        }

        .MuiGrid-container, .MuiFormControl-root {
            display: inline-block;
            padding: 0;
        }
        .MuiFormControl-marginNormal {
            margin: 0 !important;
        }

        .crawler-log {
            border: thin solid black;
            height: 150px;
            overflow: auto;
        }
        .crawler-steering {
            display: block;
            border: 1px solid red;
            width: 300px;
            position: relative;
            height: 150px;
        }
        .crawler-steering:before {
            display: block;
            content: ' ';
            position: absolute;
            width: 100px;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            bottom: 0;
            background-color: gray;
        }

        .MuiPaper-elevation1 {
            box-shadow: none !important;
        }

        .steering-label {
            position: absolute; top: 0; bottom: 0;
            width: 100px;
            vertical-align: middle;
        }

        .steering-label:before {
            display: block;
            transform: translateY(-50%);
            position: absolute;
            top: 50%;
            text-align: center;
            width: 100%;
        }
        .log-msg {display: block;}

        .steering-label.left { left: 0; }
        .steering-label.left:before { content: "Left"; }
        .steering-label.right { right: 0; }
        .steering-label.right:before { content: "Right"; }
        .steering-label.center { right: 0; left: 100px; }
        .steering-label.center:before { content: "Center"; }

        .makeStyles-paper-2 { padding: 8px !important;}
        table {width: 100%; padding: 0.25em 0;}
        table td { padding: 0.25em;}
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="/client/node_modules/axios/dist/axios.min.js"></script>
    <script src="/client/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="/client/node_modules/react/umd/react.development.js"></script>
    <script src="/client/node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="/client/dist/materialui~main.js"></script>
    <script src="/client/dist/main.js"></script>
</body>
</html>
